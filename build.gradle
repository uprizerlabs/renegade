
buildscript {
    ext.kotlin_version = '1.3.0'

    repositories {
        mavenCentral()
        jcenter()
        maven {url "http://dl.bintray.com/kotlin/kotlin-eap"}
        maven {url "https://dl.bintray.com/kotlin/kotlin-dev/"}


    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
     //   classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.0-M1'
        classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.3.0'
    }
}

group 'com.uprizer'
version '1.0-SNAPSHOT'

/*
apply plugin: 'org.junit.platform.gradle.plugin'

junitPlatform {
    filters {
        engines {
            include 'spek'
        }
    }
}
*/

apply plugin: 'kotlin'

apply plugin: "info.solidsoft.pitest"

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
    maven {url "https://dl.bintray.com/kotlin/kotlin-eap"}
}

dependencies {
    //compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.26.1-eap13'
    compile 'com.github.sanity:pairAdjacentViolators:1.4.15'
    compile group: 'com.google.guava', name: 'guava', version: '25.1-jre'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.2'

 //   compile 'com.github.kwebio:shoebox:0.2.13'

    // Logging
    compile 'io.github.microutils:kotlin-logging:1.5.3'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha4'

    testCompile 'io.kotlintest:kotlintest:2.0.7'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

kotlin { experimental { coroutines 'enable' } }

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

pitest {
        targetClasses = ['renegade.*']  //by default "${project.group}.*"
        threads = 8
        outputFormats = ['HTML']
        jvmArgs = ['-Xmx1024m']
    }