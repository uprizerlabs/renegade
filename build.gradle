group 'com.uprizer'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.2.0-beta-88'

    repositories {
        mavenCentral()
        jcenter()
        maven {url "http://dl.bintray.com/kotlin/kotlin-eap-1.2"}
        maven {url "https://dl.bintray.com/kotlin/kotlin-dev/"}
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M4'
        classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.1.10'

    }
}



apply plugin: 'org.junit.platform.gradle.plugin'

junitPlatform {
    filters {
        engines {
            include 'spek'
        }
    }
}

apply plugin: 'kotlin'

apply plugin: "info.solidsoft.pitest"

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
    maven {url "https://dl.bintray.com/kotlin/kotlin-eap-1.2"}
}

dependencies {
    //compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile 'com.github.sanity:pairAdjacentViolators:1.4.4'
    compile group: 'com.google.guava', name: 'guava', version: '23.0'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.1'

    // Logging
    compile 'io.github.microutils:kotlin-logging:1.4.5'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    testCompile 'io.kotlintest:kotlintest:2.0.3'
}

kotlin { experimental { coroutines 'enable' } }

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

pitest {
        targetClasses = ['renegade.*']  //by default "${project.group}.*"
        threads = 8
        outputFormats = ['HTML']
        jvmArgs = ['-Xmx1024m']
    }